<!DOCTYPE html>
<html>

<head>
    <title>
        DinoUI Initial Test
    </title>
</head>

<body>
    <div id="app">
        <div di-component="number-input" di-data='{ "placeHolder" : "Numbers only" }' di-selector="num-input">
        </div>
        <div di-component="post-search" di-data='{ "search": "Get Posts", "placeHolder": "Enter Keyword"  }'></div>
        <div>

            <div di-component="number-input" di-data='{ "placeHolder" : "Numbers only" }' di-selector="least"></div>

<script src="dino-ui.js"></script>
<script src="NumberInput.js"></script>

            switch (e.action) {

                    console.log(e.payload)
                    break;
